name: Update Blockers Meta

on:
  push:
    paths:
      - 'blockers/list.json'
      - '*.go'
      - '.github/workflows/update-blockers.yml'
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'

jobs:
  update_blockers:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.19
    - uses: actions/checkout@v4
    - name: Create local changes
      run: |
        go build
        ./main -target blockers
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update blockers meta" blockers.json || exit 0
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

  run-mkblockers:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pipenv'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install --deploy
      - name: run mkblockers
        run: |
          jq --sort-keys --indent 2 < blockers.json >blockers-sorted.json
          pipenv run ./mkblockers
          if ! (cmp -s blockers-sorted.json blockers-new.json); then
              echo "Error: output from mkblockers differs from legacy blockers builder."
              diff -u blockers-sorted.json blockers-new.json
              exit 1
          fi

  invalidate-cache:
    runs-on: ubuntu-latest
    if: |
        startsWith('refs/heads/v', github.ref) || github.ref == 'refs/heads/master'
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.CF_AWS_ROLE }}
        role-session-name: github-action
        aws-region: eu-west-1
    - name: Get branch name
      run: echo "version=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
    - name: Invalidate cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --paths "/${{ env.version }}/blockers.json"
